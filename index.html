<!DOCTYPE html>
<html lang="en">

<head>
  <title>mockup website</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="image-slider">
    <input type="radio" name="slide" id="slide-1" checked>
    <input type="radio" name="slide" id="slide-2">
    <input type="radio" name="slide" id="slide-3">

    <div class="slides">
        <div class="slide slide-1">
            <div class="heading-slide">
                <h1>REGISTER YOUR RENT AGREEMENT</h1>
                <br>
                <P>At Your Door Step in Pune !</P>
                <button>Know More</button>
            </div>
        </div>
        <div class="slide slide-2">
            <div class="heading-slide">
                <h1>E-REGISTRATION</h1>
                <br>
                <P>Quick & Easy Registration !</P>
                <button>Get Started</button>
            </div>
        </div>
        <div class="slide slide-3">
            <div class="heading-slide">
                <h1>RENT AGREEMENT REGISTRATION IN PUNE</h1>
                <br>
                <P>At low and transparent charges !</P>
                <button>Get in touch</button>
            </div>
        </div>
    </div>

    <div class="add add-left">
        <label for="slide-3">
            <span><i class="fas fa-angle-left"></i></span>
        </label>
        <label for="slide-1">
            <span><i class="fas fa-angle-left"></i></span>
        </label>
        <label for="slide-2">
            <span><i class="fas fa-angle-left"></i></span>
        </label>
    </div>

    <div class="add add-right">
        <label for="slide-2">
            <span><i class="fas fa-angle-right"></i></span>
        </label>
        <label for="slide-3">
            <span><i class="fas fa-angle-right"></i></span>
        </label>
        <label for="slide-1">
            <span><i class="fas fa-angle-right"></i></span>
        </label>
    </div>

    <div class="slider-radio">
        <label for="slide-1"></label>
        <label for="slide-2"></label>
        <label for="slide-3"></label>
    </div>
</div>


</body>

</html
